type Token @entity {
  id: ID!
  decimals: BigInt!
  name: String
  symbol: String
  totalSupply: BigInt!
}

type StreamTransaction @entity {
  id: ID!
  block: Int!
  event: String!
  from: Bytes!
  streamId: String!
  stream: Stream!
  timestamp: BigInt!
  to: Bytes
  txhash: String!
}

# The id is the stream's id
type Cancellation @entity {
  id: ID!
  recipientBalance: BigInt!
  senderBalance: BigInt!
  timestamp: BigInt!
  token: Token
  txhash: String!
}

# @derivedFrom makes it possible to map large sets of data to the same stream
type Stream @entity {
  id: ID!
  idBigInt: BigInt!
  cancellation: Cancellation
  depositAmount: BigInt!
  recipient: Bytes!
  sender: Bytes!
  startBlock: BigInt!
  kBlock: BigInt!
  unlockRatio: BigInt!
  timestamp: BigInt!
  token: Token
  # Do not turn these arrays into forcibly non-null by adding a "!"
  # The indexing would fail with an error:
  # > field is derived and can not be set wasm backtrace
  txs: [StreamTransaction!] @derivedFrom(field: "stream")
  withdrawals: [Withdrawal!] @derivedFrom(field: "stream")
  funds: [Fund!] @derivedFrom(field: "stream")
}

type Withdrawal @entity {
  id: ID!
  amount: BigInt!
  stream: Stream!
  timestamp: BigInt!
  token: Token
}

type Fund @entity {
  id: ID!
  amount: BigInt!
  stream: Stream!
  timestamp: BigInt!
  token: Token
}

type StreamTotalData @entity {
  id: ID!
  token: Token!
  count: BigInt!
  locked: BigDecimal!
  withdrawed: BigDecimal!
}
